<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/app.css">
    <title>CalmSpace</title>
</head>

<body class="bg-gray-950">
    <div class="-z-10 fixed top-0 right-0 w-full h-full" id="particles-js"></div>

    <div class="min-h-screen flex justify-center items-center" id="startSection">
        <button class="text-gray-400 text-2xl sm:text-4xl font-semibold cursor-pointer transition-all opacity-0"
            id="startButton">Click To Start</button>
    </div>

    <div class="min-h-screen flex flex-col gap-4 justify-center items-center hidden transition-all" id="content">
        <div id="myclock"></div>

        <span class="text-5xl sm:text-8xl font-semibold text-gray-400" id="clockText"></span>
        <span class="text-3xl sm:text-4xl font-semibold text-gray-500" id="dateText"></span>
    </div>

    <audio id="audio" preload="auto" loop hidden>
        <source src="./src/assets/audio/1290137131.mp3" type="audio/mp3">
    </audio>

    <script src="./src/js/app.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
</body>

</html>
